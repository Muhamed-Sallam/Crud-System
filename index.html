<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD S</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>CRUDS</h1>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="text"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="text"
            id="taxes"
            placeholder="taxes"
          />
          <input onkeyup="getTotal()" type="text" id="ads" placeholder="ads" />
          <input
            onkeyup="getTotal()"
            type="text"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="text" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="create">create</button>
      </div>

      <div class="outputs">
        <input
          type="text"
          id="search"
          placeholder="search"
          onkeydown="searchData(this.value)"
        />
        <div class="searchBtn">
          <button id="searchTitle" onclick="getSearchMood(this.id)">
            search by title
          </button>
          <button id="searchCategory" onclick="getSearchMood(this.id)">
            search by category
          </button>
        </div>
        <div id="deleteAll"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>

          <tbody id="DataTable">
            <!-- <tr>
              <td>1</td>
              <td>633</td>
              <td>452</td>
              <td>7852</td>
              <td>78941</td>
              <td>4256</td>
              <td>9863</td>
              <td>1532</td>
              <td><button id="update">update</button></td>
              <td><button id="Delete">Delete</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
